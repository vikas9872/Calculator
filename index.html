<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculatorcontainer position-absolute top-50 start-50 translate-middle">
            <form>
                <div class="displaypill">
                    <input type="text" class="rounded-pill fs-3 display bg-white" disabled>
                </div>
                <div class="pt-4 numbers">
                    <div class="row justify-content-center align-items-center btns">
                        <div class="col">
                            <input type="button" value="AC" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="DE" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="." class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="/" class="w-100 rounded-5 border-0">
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center btns">
                        <div class="col">
                            <input type="button" value="7" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="8" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="9" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="*" class="w-100 rounded-5 border-0">
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center btns">
                        <div class="col">
                            <input type="button" value="4" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="5" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="6" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="-" class="w-100 rounded-5 border-0">
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center btns">
                        <div class="col">
                            <input type="button" value="1" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="2" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="3" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="+" class="w-100 rounded-5 border-0">
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center btns">
                        <div class="col">
                            <input type="button" value="00" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col">
                            <input type="button" value="0" class="w-100 rounded-5 border-0">
                        </div>
                        <div class="col-6">
                            <input type="button" value="=" class="w-100 rounded-5 border-0">
                        </div>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
